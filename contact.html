        <link rel="stylesheet" href="style.css">
        <title>St JOHNS School Contact</title>

            <section id="contact">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <input type="text" name="name" placeholder="Your Name" required>

                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </section>
            <p>Our school is located in the heart of the city. You can reach us at:</p>
            <address>
                St JOHNS School.<br>
                City, Silkwood 12345<br>
                Phone: 123-456-7890
            </address>
            <div>
                <h2>Contact Us</h2>
                <p id="contact"></p>
            </div>
            <script>
                function showContact() {
                    document.getElementById("contact").innerHTML = "Contact Us: <br> - Phone: 123-456-7890 <br> - Email: STJOHNSCHOOL@example.com";
                }
            </script>
            <button onclick="showContact()">Contact Us</button>
